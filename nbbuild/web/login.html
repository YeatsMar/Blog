<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>Log-in</title>
<script src="login.js"></script>
<link href="login.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="content">
		<div id="logo">
			<p>
				<img src="pics/logo.png" width="208" height="100"></img>
			</p>
		</div>
		<form id="login" method="POST" action="Login" onsubmit="return validateForm()">
			<p>请输入您的账号及密码</p>
			<div>
				账号：<input type="text" size=20 value="" placeholder="请输入您的账号"
					name="account" id="account" onchange="validate()" autofocus /><span
					class="warnning" id="warn0"></span><br />
				<!--size-->
				密码：<input type="password" size=20 value="" placeholder="请输入密码"
					name="password" id="password" onchange="validate()" /><span class="warnning"
					id="warn1"></span><br />
				<!--password cannot be shown-->
				<div id="btn">
					<input id="btn1" type="submit" value="登入" /> 
					<a href="register.html"><input id="btn2" type="button" value="注册" /></a>
					<a href="choice2.jsp?userId=0"><input id="btn3" type="button" value="取消" onclick="visit()"/></a>
				</div>
			</div>
		</form>
	</div>
	<footer>
		<p>Copyright &copy; 2015- 14FudanSS, All Rights Reserved</p>
		<p>复旦软工 版权所有</p>
	</footer>
</body>
</html>
